<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cifrado rejilla</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navegación</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Equipo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="polybios.html">Decifrado Polybios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rejilla.html">Cifrado Por Rejilla</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Cifrado rejilla</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Información sobre el Algoritmo</h5>
                        <p class="card-text">
                            <!--FALTA -->
                        </p>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Sobre el Cifrado rejilla</h5>
                        <p class="card-text">
                            <!--FALTA -->
                        </p>
                    </div>
                </div>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/IbmOJEGFlK4" allowfullscreen></iframe>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Texto para cifrar</h5>
                        <p class="card-text">
                            <textarea id="rejillaInput" class="form-control" rows="3"
                                placeholder="Ingrese el texto cifrado" onchange="clear()"></textarea>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-2" onclick="preprocesar()">Preprocesar</button>
                        </div>
                        <div id="rejillaPre" class="mt-3"></div>
                        </p>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Generar la rejilla</h5>
                        <p class="card-text">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-2" onclick="genKey()">Generar rejilla</button>
                        </div>
                        <div id="errorInfo" class="text-danger"></div>
                        <div id="rejillaKey" class="mt-3"></div>
                        </p>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Cifrar</h5>
                        <p class="card-text">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-2" onclick="rejillaCipher()">Cifrar</button>
                        </div>
                        <div id="errorInfo2" class="text-danger"></div>
                        <div id="rejillaCifrado" class="mt-3"></div>
                        </p>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Decifrar</h5>
                        <p class="card-text">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary mt-2" onclick="rejillaDecifrar()">Decifrar</button>
                        </div>
                        <div id="errorInfo3" class="text-danger"></div>
                        <div id="rejillaDescifrado" class="mt-3"></div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/rejilla.js"></script>
</body>

</html>
